version: '3.2'
services:
  postgres:
    image: cwds/postgresql_data:0.8.4_648-RC
    hostname: postgresql_data
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_PORT: ${POSTGRES_PORT}

  perry:
    image: cwds/perry
    hostname: perry
    ports:
      - ${PERRY_PORT}:8080
      - ${PERRY_ADMIN_PORT}:9082
    environment:
      PERRY_PORT: ${PERRY_PORT}
      DEV_MODE: ${DEV_MODE}
      LOG_LEVEL: ${LOG_LEVEL}

  redis:
    image: 'redis:3.0'
    ports:
      - '6379:6379'

  cans-api:
    image: cwds/cans-api:0.9.1
    hostname: cans-api
    depends_on:
      - postgres
      - perry
    restart: on-failure
    ports:
      - ${CANS_API_PORT}:8080
    environment:
      LOGIN_URL: ${LOGIN_URL}
      LOGOUT_URL: ${LOGOUT_URL}
      SWAGGER_TOKEN_URL: ${SWAGGER_TOKEN_URL}
      SWAGGER_JSON_URL: ${SWAGGER_JSON_URL}
      SWAGGER_CALLBACK_URL: ${SWAGGER_CALLBACK_URL}
      SHIRO_CONFIG_PATH: ${SHIRO_CONFIG_PATH}
      KEY_STORE_FILE: ${KEY_STORE_FILE}
      AUTHORIZATION_ENABLED: ${AUTHORIZATION_ENABLED}
      DB_NS_JDBC_URL: ${DB_NS_JDBC_URL}
      DB_NS_SCHEMA: ${DB_NS_SCHEMA}
      DB_NS_USER: ${DB_NS_USER}
      DB_NS_PASSWORD: ${DB_NS_PASSWORD}

  cans-web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - 3000:3000
    environment:
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PERRY_BASE_URL: 'http://${HOST}:${PERRY_PORT}/perry'
      CANS_API_BASE_URL: ${CANS_API_BASE_URL}
      CANS_AUTHORIZATION_ENABLED: ${CANS_AUTHORIZATION_ENABLED}
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379

  cans-test:
    build:
      context: .
      dockerfile: docker/test/Dockerfile
    volumes:
      - type: bind
        source: ./spec
        target: /app/spec
    environment:
      CANS_WEB_BASE_URL: ${CANS_WEB_BASE_URL}
